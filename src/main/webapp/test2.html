<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>


<div id="app">
    <el-rate
            @change="change(value1)"
            show-text
            v-model="value1">
    </el-rate>
    <el-rate
            v-model="value2"
            show-text
            @change="change(value2)"
            :colors="colors">
    </el-rate>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            value1: null,
            value2: 3,
            colors: ['#99A9BF', '#F7BA2A', '#FF9900'],

        },
        methods: {
            change: function (value)
            {
                console.log(value)
            }
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
